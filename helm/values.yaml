# Default values for voting-app
replicaCount:
  vote: 2
  worker: 1
  result: 2
  redis: 1

image:
  vote:
    repository: 756148348733.dkr.ecr.eu-west-1.amazonaws.com/vote
    tag: "latest"
    pullPolicy: Always
  worker:
    repository: 756148348733.dkr.ecr.eu-west-1.amazonaws.com/worker
    tag: "latest"
    pullPolicy: Always
  result:
    repository: 756148348733.dkr.ecr.eu-west-1.amazonaws.com/result
    tag: "latest"
    pullPolicy: Always
  redis:
    repository: redis
    tag: "alpine"
    pullPolicy: IfNotPresent

service:
  vote:
    type: ClusterIP
    port: 80
    targetPort: 80
  result:
    type: ClusterIP
    port: 80
    targetPort: 80
  redis:
    type: ClusterIP
    port: 6379

resources:
  vote:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  worker:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "400m"
  result:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  redis:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: vote.nti-project.com
      paths:
        - path: /
          pathType: Prefix
          service: vote
    - host: result.nti-project.com
      paths:
        - path: /
          pathType: Prefix
          service: result
  tls:
    - secretName: voting-app-tls
      hosts:
        - vote.nti-project.com
        - result.nti-project.com

# MongoDB configuration
mongodb:
  enabled: true
  # Secret containing MongoDB connection string
  secretName: mongodb-atlas-credentials
  # Key in the secret (must be "connection-string")
  secretKey: connection-string
  databaseName: voting
  auth:
    enabled: true
    rootPassword: ""  # Will be auto-generated if empty

# Redis configuration
redis:
  enabled: true

# Vote app specific config
vote:
  env:
    REDIS: voting-app-redis:6379

# Result app specific config - CRITICAL: Use MONGODB_URI not MONGO_URL
result:
  env:
    REDIS: voting-app-redis:6379

# Environment-specific settings (overridden by values-nonprod.yaml, values-prod.yaml)
environment: default
